<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="flexbox">
        <h1 id="title"class="flexItem">Nashville Street Name Generator
        </h1>
        <h2 id="credits" class="flexItem">by Phineas Ziegler</h2>
        <hr>
        <label> Number of Names 
            <input type="number"value="1"id="numNames"min="0">
        </label>
        <div class="flexItem button" id="generate">Generate</div>
        <hr>
        <p class="flexItem" id="result">
        </p>
    </div>
    <footer>
        <a id="link" href="#">Info and Options</a>
    </footer>
    <div id="bottomHider"></div>
</body>
<script type="module" src="script.js"></script>

</html>
